<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RIF documentation | {{ .Title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ "css/reset.css" | absURL }}">
    <link rel="stylesheet" href="{{ "css/docs.css" | absURL }}">
    {{ partial "ganalytics.html" . }}
  </head>
  <body>
  <header class="header">
    <div class="header__logo-container">
      <a href="https://jonathanlloyd.github.io/rif">
        <img class="header__logo" src="{{ "img/logo-text.svg" | absURL }}">
      </a>
    </div>
    <div class="header__links">
      <a class="header__link" href="https://github.com/jonathanlloyd/rif/releases">
        Download<img class="header__icon" src="{{ "img/icon-download.svg" | absURL }}">
      </a>
      <a class="header__link" href="https://github.com/jonathanlloyd/rif">
        Github<img class="header__icon" src="{{ "img/icon-gh.svg" | absURL }}">
      </a>
    </div>
  </header>
  <div class="outer-container">
    <div class="sidebar">
      {{ $pageScope := . }}
      {{ range .Site.Menus.docs }}
        <div class="sidebar__header">{{ .Name }}</div>
        <ul class="sidebar__links">
        {{ range .Children }}
          {{if eq .Name $pageScope.Title}}
            <a class="sidebar__link sidebar__link-highlight" href="{{.URL}}">
              <li class="sidebar__link-container sidebar__link-container-highlight">
                {{.Name}}
              </li>
            </a>
          {{else}}
            <a class="sidebar__link" href="{{.URL}}">
              <li class="sidebar__link-container">
                  {{.Name}}
              </li>
            </a>
          {{ end }}
        {{ end }}
        </ul>
      {{ end }}
    </div>
    <div class="content-container">
      <div class="content">
        <span class="content__title">{{ .Title }}</span>
        <div>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
