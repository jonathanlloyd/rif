name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    - name: Test
      run: ./scripts/docker-ci

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    - name: Build
      run: ./scripts/build
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: rif binary
        path: ./build/rif
